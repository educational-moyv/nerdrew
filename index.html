<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nerdrew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1bffff 0, #00203f 40%, #05030a 100%);
      color: #e5f3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: system-ui, sans-serif;
    }

    .frame-shell {
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      background: rgba(5, 10, 25, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 80px rgba(0, 120, 255, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .frame-header {
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.12), rgba(0, 0, 0, 0.7));
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }

    .title-main {
      font-size: 1.3rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #7df9ff;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(125, 249, 255, 0.9);
      background: radial-gradient(circle at top left, rgba(125, 249, 255, 0.3), rgba(0, 0, 0, 0.9));
      color: #e5f3ff;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      transition: 0.18s ease;
      margin-left: 10px;
    }

    .frame-body { flex: 1; position: relative; }
    iframe { width: 100%; height: 100%; border: none; background: #000; }
  </style>
</head>
<body>

  <div class="frame-shell" id="nerdrew-shell">
    <div class="frame-header">
      <div class="title-main">NERDREW</div>

      <div>
        <button class="btn" id="cloak-btn">Cloak Window</button>
        <button class="btn" id="fullscreen-btn">Fullscreen</button>
      </div>
    </div>

    <!-- fallback iframe -->
    <div class="frame-body">
      <iframe id="fallback-frame"
        src="https://educational-moyv.github.io/games/bitlife/">
      </iframe>
    </div>
  </div>

<script>
/* ------------------------------
   ABOUT:BLANK CLOAK SYSTEM (ABC)
--------------------------------*/

class ABC {
  constructor(opts = {}) {
    this.type = opts.type || "blank";
    this.url = opts.url || "https://example.com";
    this.win = null;
  }

  setType(t) { this.type = t; }
  setUrl(u) { this.url = u; }

  getCode() {
    return `<iframe src="${this.url}" style="border:none;width:100%;height:100%;"></iframe>`;
  }

  open() {
    this.win = window.open("about:blank", "_blank");

    if (!this.win) {
      alert("Popup blocked â€” enable popups to use cloak mode.");
      return;
    }

    this.win.document.write(this.getCode());
    this.win.document.close();
  }
}

/* ------------------------------
   CLOAK BUTTON
--------------------------------*/

document.getElementById("cloak-btn").addEventListener("click", () => {
  const page = new ABC({
    type: "blank",
    url: "https://educational-moyv.github.io/games/bitlife/"
  });

  page.open();
});

/* ------------------------------
   FULLSCREEN BUTTON
--------------------------------*/

const shell = document.getElementById("nerdrew-shell");
const fsBtn = document.getElementById("fullscreen-btn");

fsBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    shell.requestFullscreen();
    fsBtn.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    fsBtn.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
